<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Enrollment - Adeptskil</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
            max-width: 500px;
            width: 100%;
            padding: 40px;
        }

        .enrollment-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .enrollment-header h1 {
            font-size: 2rem;
            color: #2d3748;
            margin-bottom: 10px;
        }

        .enrollment-header p {
            color: #64748b;
            font-size: 0.95rem;
        }

        .course-info {
            background: #f8fafc;
            border-left: 4px solid #667eea;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 30px;
        }

        .course-info h3 {
            color: #667eea;
            font-size: 0.9rem;
            margin-bottom: 5px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .course-info p {
            color: #2d3748;
            font-size: 1.1rem;
            font-weight: 500;
        }


        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #2d3748;
            font-size: 0.95rem;
        }

        .form-control {
            width: 100%;
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 80px;
        }

        .enroll-btn {
            width: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 14px 30px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .enroll-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
        }

        .enroll-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .back-link {
            color: #667eea;
            text-decoration: none;
            font-size: 0.9rem;
            display: inline-flex;
            align-items: center;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }

        .back-link:hover {
            transform: translateX(-5px);
        }

        .back-link i {
            margin-right: 6px;
        }

        .success-message {
            background: #d1fae5;
            color: #065f46;
            padding: 12px;
            border-radius: 8px;
            margin: 20px 0;
            display: none;
            font-size: 0.9rem;
        }

        .error-message {
            background: #fee2e2;
            color: #991b1b;
            padding: 12px;
            border-radius: 8px;
            margin: 20px 0;
            display: none;
            font-size: 0.9rem;
        }

        .required {
            color: #ef4444;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="courses.html" class="back-link">
            <i class="fas fa-arrow-left"></i>
            Back to Courses
        </a>

        <div class="enrollment-header">
            <h1>Course Enrollment</h1>
            <p>Complete your registration below</p>
        </div>

        <div class="course-info">
            <h3>Selected Course</h3>
            <p id="courseTitle">Loading Course...</p>
        </div>

        <div class="success-message" id="successMessage">
            <i class="fas fa-check-circle"></i> Enrollment successful! Check your email for confirmation.
        </div>

        <div class="error-message" id="errorMessage">
            <i class="fas fa-exclamation-triangle"></i> Please fill in all required fields.
        </div>

        <form id="enrollmentForm">
            <div class="form-group">
                <label for="fullName">Full Name <span class="required">*</span></label>
                <input type="text" id="fullName" name="fullName" class="form-control" placeholder="Your full name" required>
            </div>

            <div class="form-group">
                <label for="email">Email Address <span class="required">*</span></label>
                <input type="email" id="email" name="email" class="form-control" placeholder="your@email.com" required>
            </div>

            <div class="form-group">
                <label for="phone">Phone Number <span class="required">*</span></label>
                <input type="tel" id="phone" name="phone" class="form-control" placeholder="Your contact number" required>
            </div>

            <div class="form-group">
                <label for="company">Company/Organization</label>
                <input type="text" id="company" name="company" class="form-control" placeholder="Optional">
            </div>

            <div class="form-group">
                <label for="message">Additional Information</label>
                <textarea id="message" name="message" class="form-control" placeholder="Any questions or special requirements?"></textarea>
            </div>

            <button type="submit" class="enroll-btn" id="enrollBtn">
                <i class="fas fa-graduation-cap"></i> Enroll Now
            </button>
        </form>
    </div>

    <script>
        // Get course name from URL parameter
        const urlParams = new URLSearchParams(window.location.search);
        const courseName = urlParams.get('course') || 'Professional Development Course';
        document.getElementById('courseTitle').textContent = courseName;

        // Form submission
        document.getElementById('enrollmentForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const enrollBtn = document.getElementById('enrollBtn');
            const successMsg = document.getElementById('successMessage');
            const errorMsg = document.getElementById('errorMessage');
            
            // Hide previous messages
            successMsg.style.display = 'none';
            errorMsg.style.display = 'none';
            
            // Validate required fields
            const fullName = formData.get('fullName')?.trim();
            const email = formData.get('email')?.trim();
            const phone = formData.get('phone')?.trim();
            
            if (!fullName || !email || !phone) {
                errorMsg.style.display = 'block';
                errorMsg.innerHTML = '<i class="fas fa-exclamation-triangle"></i> Please fill in all required fields (Name, Email, Phone).';
                return;
            }
            
            // Validate email format
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                errorMsg.style.display = 'block';
                errorMsg.innerHTML = '<i class="fas fa-exclamation-triangle"></i> Please enter a valid email address.';
                return;
            }
            
            // Show loading state
            enrollBtn.disabled = true;
            enrollBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Processing...';
            
            try {
                // Prepare data for backend
                const enrollmentData = {
                    course: courseName || 'Not specified',
                    fullName: fullName,
                    email: email,
                    phone: phone,
                    company: formData.get('company')?.trim() || '',
                    message: formData.get('message')?.trim() || ''
                };
                
                console.log('Sending enrollment data:', enrollmentData);
                
                // Send to backend
                const response = await fetch('process_enrollment.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(enrollmentData)
                });
                
                const responseData = await response.json();
                
                if (response.ok && responseData.success) {
                    successMsg.style.display = 'block';
                    successMsg.innerHTML = '<i class="fas fa-check-circle"></i> Enrollment successful! Check your email for confirmation.';
                    enrollBtn.innerHTML = '<i class="fas fa-check"></i> Enrollment Complete!';
                    enrollBtn.style.background = '#10b981';
                    
                    // Reset form
                    e.target.reset();
                    
                    // Redirect after success
                    setTimeout(() => {
                        window.location.href = 'thank-you.html?course=' + encodeURIComponent(courseName);
                    }, 2000);
                } else {
                    throw new Error(responseData.message || responseData.error || 'Enrollment failed');
                }
            } catch (error) {
                console.error('Enrollment error:', error);
                errorMsg.style.display = 'block';
                errorMsg.innerHTML = '<i class="fas fa-exclamation-triangle"></i> ' + (error.message || 'Something went wrong. Please try again or contact support.');
                enrollBtn.disabled = false;
                enrollBtn.innerHTML = '<i class="fas fa-graduation-cap"></i> Enroll Now';
            }
        });
    </script>

</html>
