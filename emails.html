<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emails - Adeptskil Admin</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: system-ui, -apple-system, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 8px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
        }
        
        h1 { color: #667eea; margin-bottom: 10px; }
        .subtitle { color: #666; margin-bottom: 20px; }
        
        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }
        
        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
        
        button:hover { background: #764ba2; }
        button.danger { background: #dc3545; }
        button.danger:hover { background: #c82333; }
        
        .stats {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }
        
        .stat {
            background: #f0f4ff;
            padding: 15px 25px;
            border-radius: 4px;
            border-left: 4px solid #667eea;
        }
        
        .stat-number { font-size: 24px; font-weight: bold; color: #667eea; }
        .stat-label { font-size: 12px; color: #666; margin-top: 5px; }
        
        .email-list {
            display: grid;
            gap: 15px;
        }
        
        .email-card {
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 15px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .email-card:hover {
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            background: #f9f9f9;
        }
        
        .email-card.expanded {
            background: #f0f4ff;
            border-color: #667eea;
        }
        
        .email-header {
            display: grid;
            grid-template-columns: 1fr 1fr 2fr auto;
            gap: 15px;
            align-items: center;
        }
        
        .email-to { font-weight: bold; color: #333; }
        .email-subject { color: #667eea; }
        .email-time { color: #999; font-size: 12px; }
        
        .email-body {
            display: none;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #ddd;
        }
        
        .email-body.show {
            display: block;
        }
        
        .email-body-text {
            background: #f5f5f5;
            padding: 10px;
            border-radius: 4px;
            font-family: monospace;
            font-size: 12px;
            white-space: pre-wrap;
            word-wrap: break-word;
            max-height: 300px;
            overflow-y: auto;
        }
        
        .empty {
            text-align: center;
            padding: 40px;
            color: #999;
        }
        
        .success-message {
            background: #d4edda;
            border: 1px solid #28a745;
            color: #155724;
            padding: 15px;
            border-radius: 4px;
            margin-bottom: 20px;
            display: none;
        }
        
        .error-message {
            background: #f8d7da;
            border: 1px solid #dc3545;
            color: #721c24;
            padding: 15px;
            border-radius: 4px;
            margin-bottom: 20px;
            display: none;
        }
        
        @media (max-width: 768px) {
            .email-header {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìß Emails Received</h1>
        <p class="subtitle">View all form submissions and emails</p>
        
        <div id="successMsg" class="success-message"></div>
        <div id="errorMsg" class="error-message"></div>
        
        <div class="controls">
            <button onclick="loadEmails()">üîÑ Refresh</button>
            <button class="danger" onclick="clearAllEmails()">üóëÔ∏è Clear All</button>
            <button onclick="exportCSV()">üì• Export CSV</button>
        </div>
        
        <div class="stats">
            <div class="stat">
                <div class="stat-number" id="email-count">0</div>
                <div class="stat-label">Total Emails</div>
            </div>
            <div class="stat">
                <div class="stat-number" id="last-time">--</div>
                <div class="stat-label">Last Updated</div>
            </div>
        </div>
        
        <div id="emailList" class="email-list">
            <div class="empty">Loading emails...</div>
        </div>
    </div>
    
    <script>
        let allEmails = [];
        
        function loadEmails() {
            fetch('get_emails.php')
                .then(r => r.json())
                .then(data => {
                    allEmails = data.emails;
                    renderEmails();
                    document.getElementById('email-count').textContent = data.count;
                    document.getElementById('last-time').textContent = new Date().toLocaleTimeString();
                })
                .catch(err => {
                    console.error(err);
                    showError('Failed to load emails');
                });
        }
        
        function renderEmails() {
            const container = document.getElementById('emailList');
            
            if (allEmails.length === 0) {
                container.innerHTML = '<div class="empty">üì≠ No emails yet</div>';
                return;
            }
            
            container.innerHTML = allEmails.map((email, idx) => `
                <div class="email-card" onclick="toggleEmail(this, ${idx})">
                    <div class="email-header">
                        <div class="email-to">üìß ${escapeHtml(email.to)}</div>
                        <div class="email-subject"><strong>${escapeHtml(email.subject)}</strong></div>
                        <div></div>
                        <div class="email-time">${email.timestamp}</div>
                    </div>
                    <div class="email-body" id="body-${idx}">
                        <strong>From:</strong> ${escapeHtml(email.from)}<br>
                        ${email.replyTo ? '<strong>Reply-To:</strong> ' + escapeHtml(email.replyTo) + '<br>' : ''}
                        <div class="email-body-text">${escapeHtml(email.body)}</div>
                    </div>
                </div>
            `).join('');
        }
        
        function toggleEmail(element, idx) {
            const body = document.getElementById(`body-${idx}`);
            body.classList.toggle('show');
            element.classList.toggle('expanded');
        }
        
        function clearAllEmails() {
            if (!confirm('Are you sure? This will delete all emails permanently.')) return;
            
            fetch('clear_emails.php', { method: 'POST' })
                .then(r => r.json())
                .then(data => {
                    if (data.success) {
                        showSuccess('All emails cleared');
                        loadEmails();
                    }
                })
                .catch(err => showError('Failed to clear emails'));
        }
        
        function exportCSV() {
            if (allEmails.length === 0) {
                showError('No emails to export');
                return;
            }
            
            let csv = 'Timestamp,To,From,Subject,Body\n';
            allEmails.forEach(e => {
                csv += `"${e.timestamp}","${e.to}","${e.from}","${csvEscape(e.subject)}","${csvEscape(e.body)}"\n`;
            });
            
            const blob = new Blob([csv], { type: 'text/csv' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `emails-${new Date().getTime()}.csv`;
            a.click();
            window.URL.revokeObjectURL(url);
        }
        
        function escapeHtml(text) {
            const map = { '&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;', "'": '&#039;' };
            return text.replace(/[&<>"']/g, m => map[m]);
        }
        
        function csvEscape(text) {
            return text.replace(/"/g, '""');
        }
        
        function showSuccess(msg) {
            const el = document.getElementById('successMsg');
            el.textContent = msg;
            el.style.display = 'block';
            setTimeout(() => el.style.display = 'none', 3000);
        }
        
        function showError(msg) {
            const el = document.getElementById('errorMsg');
            el.textContent = msg;
            el.style.display = 'block';
            setTimeout(() => el.style.display = 'none', 3000);
        }
        
        // Load on page load
        loadEmails();
        
        // Auto-refresh every 10 seconds
        setInterval(loadEmails, 10000);
    </script>
</body>
</html>
