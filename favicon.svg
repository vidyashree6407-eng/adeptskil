<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="32" height="32">
  <!-- Purple/Blue Gradient "A" Logo -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6B46C1;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#4F46E5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06B6D4;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Left vertical bar of "A" -->
  <polygon points="150,180 230,360 310,360 180,100" fill="url(#grad1)" opacity="0.9"/>
  
  <!-- Right diagonal bar of "A" -->
  <polygon points="230,200 300,180 380,360 300,360" fill="#06B6D4" opacity="0.85"/>
  
  <!-- Horizontal crossbar -->
  <rect x="180" y="280" width="120" height="20" fill="white" opacity="0.3"/>
</svg>